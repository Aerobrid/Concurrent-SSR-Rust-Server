<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 – Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #05070d;
      --text: #e9edf7;
      --muted: #9fb2c7;
      --accent: #5ee0ff;
      --accent-2: #ff7ca8;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 28px 80px rgba(0, 0, 0, 0.5);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Space Grotesk', sans-serif;
      background:
        radial-gradient(circle at 18% 22%, rgba(94, 224, 255, 0.14), transparent 32%),
        radial-gradient(circle at 82% 12%, rgba(255, 124, 168, 0.18), transparent 28%),
        linear-gradient(140deg, #05070d 0%, #0a1020 48%, #05070d 100%);
      color: var(--text);
      padding: 24px;
    }

    .card {
      position: relative;
      max-width: 420px;
      width: 100%;
      padding: 32px;
      text-align: center;
      background: rgba(17, 24, 39, 0.75);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(94, 224, 255, 0.12), transparent 50%);
      pointer-events: none;
    }

    .badge {
      display: inline-block;
      padding: 8px 12px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(120deg, rgba(94, 224, 255, 0.2), rgba(255, 124, 168, 0.24));
      font-weight: 600;
      letter-spacing: 0.01em;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 42px;
      letter-spacing: -0.02em;
      color: var(--accent-2);
      position: relative;
      z-index: 1;
    }

    p {
      margin: 0 0 22px;
      color: var(--muted);
      position: relative;
      z-index: 1;
    }

    a.cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      position: relative;
      z-index: 1;
    }

    a.cta:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 18px 50px rgba(0,0,0,0.45);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">404 — Endpoint not found</div>
    <h1>Route not mapped</h1>
    <p>The path you requested does not exist on this server.</p>
    <a class="cta" href="/">Return home</a>
  </div>
</body>
</html>
